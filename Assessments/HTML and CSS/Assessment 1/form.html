            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div>
        <img id="login" src="login.png" alt="" widht="400" height="600">
    </div>
    <h2 id="fh2">Sign Up Here!</h2>
    <div id="form1">
        <form action="landing.html">
            <div class="mb-3">
                <label for="FName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="FName" placeholder="John">
            </div>
            <div class="mb-3">
                <label for="LName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="LName" placeholder="Doe">
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="Phone">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <center><button id="submit" type="submit" class="btn btn-primary">Submit</button></center>
        </form>
